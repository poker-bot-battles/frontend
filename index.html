<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta
            http-equiv="Content-Security-Policy"
            content="upgrade-insecure-requests"
        />

        <style>
            @import url('https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap');
        </style>

        <link rel="stylesheet" href="style.css" />
        <title>Poker Bot Battle x Netcompany</title>
    </head>
    <body>
        <div class="background"></div>
        <img
            src="/images/logo-new.png"
            class="logo"
            alt="Poker Bot Battle logo"
            style="opacity: 0"
        />
        <div class="nav-group">
            <div class="nav-buttons">
                <a class="nav-button" href="/docs">Documentation</a>
                <a class="nav-button" href="https://replit.com/@Hetling/ITU-poker-bot-battle">Code here!</a>
                <a class="nav-button" href="/submit">Submit</a>
            </div>
            <div class="bottom-text">
                March 1. 2024
            </div>
            <div id="countdown" class="countdown"></div>
        </div>
        

       
    </body>
    <script>
        // Set the date we're counting down to
        var countDownDate = new Date("March 1, 2024 00:17:00").getTime();
    
        f = function () {
            // Get the current date and time
            var now = new Date().getTime();

            // Calculate the remaining time
            var distance = countDownDate - now;

            // Calculate days, hours, minutes, and seconds
            var days = Math.floor(distance / (1000 * 60 * 60 * 24));
            var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            var seconds = Math.floor((distance % (1000 * 60)) / 1000);

            // Update the countdown text
            document.getElementById("countdown").innerHTML = days + "d " + hours + "h "
                + minutes + "m " + seconds + "s ";

            // If the countdown is over, display a message
            if (distance < 0) {
                clearInterval(x);
                document.getElementById("countdown").innerHTML = "EXPIRED";
            }
        }
        f();
        // Update the countdown every 1 second
        var x = setInterval(f, 1000);
    </script>    
</html>
